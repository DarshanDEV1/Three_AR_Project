<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Application with THREE.js</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://threejs.org/build/three.min.js"></script>
  <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/examples/js/controls/OrbitControls.js"></script>
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity id="box" geometry="primitive: box; width: 1; height: 1; depth: 1;" material="color: red;" position="0 0.5 0">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script src="app.js"></script>
</body>
</html>
